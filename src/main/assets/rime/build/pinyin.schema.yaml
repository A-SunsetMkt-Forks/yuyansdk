__build_info:
  rime_version: 1.11.2
  timestamps:
    default: 1744370669
    default.custom: 1744370670
    pinyin.custom: 0
    pinyin.schema: 1744370670
cn_en:
  db_class: stabledb
  dictionary: ""
  enable_completion: true
  enable_sentence: false
  initial_quality: 0.5
  user_dict: "en_dicts/cn_en"
corrector: "{comment}"
emoji:
  inherit_comment: false
  opencc_config: emoji.json
  option_name: emoji
engine:
  filters:
    - "simplifier@emoji"
    - "simplifier@traditionalize"
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - echo_translator
    - script_translator
    - "table_translator@english"
    - "table_translator@cn_en"
english:
  dictionary: english
  enable_sentence: false
  enable_user_dict: false
  initial_quality: 1.1
key_binder:
  bindings:
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
  import_preset: default
  search: "`"
  select_first_character: bracketleft
  select_last_character: bracketright
menu:
  page_size: 50
punctuator:
  import_preset: default
  symbols:
    "/": ["＠", "＃", "＊", "＋", "……", "〜", "（", "）", "、", "/"]
recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    punct: "^/([0-9]|10|[A-Za-z]*?)$"
    underscore: "^[A-Za-z]+_.*"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
schema:
  dependencies:
    - english
  description: |
    白霜拼音：语燕输入法-全键拼音
    https://github.com/gaboolic/rime-frost

  name: "全键拼音"
  schema_id: pinyin
  version: "2024-02-25"
speller:
  algebra:
    - "erase/^xx$/"
    - "abbrev/^([a-z]).+$/$1/"
    - "abbrev/^([zcs]h).+$/$1/"
    - "derive/^([nl])ve$/$1ue/"
    - "derive/^([jqxy])u/$1v/"
    - "derive/^([nl])ue$/$1ve/"
    - "derive/^([jqxy])v/$1u/"
  alphabet: "zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA`/"
  delimiter: "''"
  initials: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA
switches:
  - name: traditionalization
    states: ["简", "繁"]
  - name: emoji
    reset: 1
    states: ["💀", "😄"]
traditionalize:
  opencc_config: s2t.json
  option_name: traditionalization
  tags:
    - abc
    - number
  tips: none
translator:
  always_show_comments: true
  dictionary: pinyin
  initial_quality: 1.2
  spelling_hints: 100