__build_info:
  rime_version: 1.11.2
  timestamps:
    default: 1744370669
    default.custom: 1744370670
    stroke.custom: 0
    stroke.schema: 1744370670
abc_segmentor:
  extra_tags:
    - reverse_lookup
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - echo_translator
    - reverse_lookup_translator
    - table_translator
key_binder:
  bindings:
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
  import_preset: default
  select_first_character: bracketleft
  select_last_character: bracketright
menu:
  page_size: 9
punctuator:
  import_preset: default
  symbols:
    "/": ["＠", "＃", "＊", "＋", "……", "〜", "（", "）", "、", "/"]
recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    punct: "^/([0-9]|10|[A-Za-z]*?)$"
    underscore: "^[A-Za-z]+_.*"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
reverse_lookup:
  comment_format:
    - "xlit/hspnz/⼀⼁⼃⼂⼄/"
  dictionary: stroke
  prefix: "`"
  suffix: "'"
schema:
  description: |
    五笔画：语燕输入法
    https://github.com/rime/rime-stroke
    h,s,p,n,z 代表橫、豎、撇、捺、折

  name: "笔画输入"
  schema_id: stroke
  version: 1
speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  delimiter: " '"
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: ascii_punct
    states: ["。，", "．，"]
translator:
  comment_format:
    - "xform/~//"
    - "xlit/hspnz/⼀⼁⼃⼂⼄/"
  dictionary: stroke
  preedit_format:
    - "xlit/hspnz/⼀⼁⼃⼂⼄/"